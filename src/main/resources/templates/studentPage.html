<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<head>
<meta charset="ISO-8859-1">
<title>Get All Student Page</title>
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a style="margin-left: 20%;" class="navbar-brand" href="#">Student
			Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link"
					th:href="@{getStudent}">Student Management</a></li>

			</ul>
		</div>
	</nav>



	<div class="container">

		<h1
			style="text-align: center; background-color: pink; margin-top: 2%;">StudentList
			Page Here</h1>

	</div>

	<div class="row">
		<div class="row">
			<div class="col-lg-12 text-center">
				<a th:href="@{students/new}" class="btn btn-primary btn-lg mb-3"
					style="margin-top: 2%">Add Student</a>
			</div>
		</div>



	</div>

	<div style="margin-left: 20%; margin-right: 20%; margin-top: 2%;">
		<table class="table table-striped table-bordered">

			<thead class="table-dark">

				<tr>

					<th>ID</th>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Email</th>
					<th>Action</th>
				</tr>

			</thead>

			<tbody>
				<tr th:each="students:${student}">

					<td th:text="${students.id}"></td>

					<td th:text="${students.firstName}"></td>

					<td th:text="${students.lastName}"></td>

					<td th:text="${students.email}"></td>

					<td><a th:href="@{students/update/{id}(id=${students.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{students/delete/{id}(id=${students.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>


			</tbody>

		</table>
		<!-- Add Logout Button -->
		<div class="row">
			<div class="col-lg-12 text-center">
				<!-- This logout button links to the logout page -->
				<a href="/logout" class="btn btn-warning btn-lg mb-3"
					style="margin-top: 2%">Logout</a>
			</div>
		</div>

	</div>

	</div>

</body>
</html>
