<!DOCTYPE html>
<html xmlns:th="http;//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a style="margin-left: 20%;" class="navbar-brand" href="#">Student
			Management System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link"
					th:href="@{/getStudent}">Student Management</a></li>

			</ul>
		</div>
	</nav>


	<div class="container"
		style="background-color: pink; margin-left: 15%; margin-right: 15%; border: solid; margin-top: 2%; text-align: center;">

		<h1>Update Form</h1>

	</div>

	<div class="container_1"
		style="margin-left: 20%; margin-right: 20%; margin-top: 2%; border: solid; height: 50vh;">

		<form th:action="@{/students/update/{id}(id=${updateStudent.id})}" th:object="${updateStudent}"
			method="post">


			<div class="form-group mt-3">
				<label class=" text-center d-block">Enter Name Here</label> <input
					type="text" name="firstName" id="firstName" class="form-control" th:field="*{firstName}"
					placeholder="Enter Name Here" />

			</div>

			<div class="form-group mt-3">
				<label class=" text-center d-block">Enter LastName Here</label> <input
					type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}" 
					placeholder="Enter LastName Here" />

			</div>

			<div class="form-group mt-3">
				<label class=" text-center d-block">Enter Email Here</label> <input 
					type="text" name="email" id="email" class="form-control" th:field="*{email}"
					placeholder="Enter Email Here" />

			</div>

			<div class="Button mt-3" style="text-align: center;">

				<button type="submit" class="btn btn-success btn-lg"
					style="width: 20%;">Update</button>

			</div>

		</form>

	</div>

</body>
</html>
