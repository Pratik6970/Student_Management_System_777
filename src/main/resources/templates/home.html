<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Student</title>

<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Inline CSS for Background Image and Navbar color -->
<style>
    /* Set background image for the entire body */
    body {
        background-image: url('/images/background.jpg'); /* Path to the image stored in the static folder */
        background-size: cover; /* Make the image cover the entire page */
        background-position: center center; /* Center the image */
        background-attachment: fixed; /* Keep the background fixed when scrolling */
        height: 100vh; /* Ensure the body takes up the full height of the viewport */
        margin: 0; /* Remove any default margin */
    }

    h1 {
        text-align: center;
        margin-top: 21%; /* Position the header towards the center of the page */
        color: #ADD8E6; /* Light blue color for the text */
        margin-left: 35%;
        margin-right: 35%;
        font-size: 3rem; /* Increase font size */
        
        /* Apply continuous sliding effect from left to right and right to left */
        animation: slideIn 10s linear infinite; /* 10s for one full cycle, with infinite repetition */
    }

    /* Keyframe animation for continuous sliding effect from left to right and right to left */
    @keyframes slideIn {
        0% {
            transform: translateX(-100%); /* Start from off-screen left */
            opacity: 1; /* Fully visible */
        }
        50% {
            transform: translateX(100%); /* Slide to the right */
            opacity: 1; /* Fully visible */
        }
        100% {
            transform: translateX(-100%); /* Start the loop again from left */
            opacity: 1; /* Fully visible */
        }
    }

    /* Custom Navbar Styling: Gray Background */
    .navbar-custom {
        background-color: #6c757d !important; /* Gray color */
    }

    /* Additional Styling for Navbar */
    .navbar-brand {
        margin-left: 20%;
    }
</style>

</head>
<body>

    <!-- Navbar Section with Custom Gray Color -->
    <nav class="navbar navbar-expand-md navbar-custom navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/getStudent}">Student Management</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Centered Header with Continuous Sliding Animation -->
    <h1>Student Management System</h1>

    <!-- Bootstrap JS and Popper (required for navbar toggling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pzjw8f+ua7Kw1TIq0G2Nf5kh2d1y1L5z99zp1yocC4h/Rf51Rs16jww3rmxPpga1"
            crossorigin="anonymous"></script>

</body>
</html>
